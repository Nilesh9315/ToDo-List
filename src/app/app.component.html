<div >
  <img src="../assets/attachment_logo_lyst4516.png"
  alt="LCO logo"
  class="logo"
  width="100"
  height="100"
  >
  <h1 class="app-title">LCO ToDo</h1>
</div>
<div class="container">
  Add a to do..
<br>
<input
 type="text"
 class="inpput-text"
 placeholder="Type a ToDo"
 [(ngModel)]="toDoValue"
 (keyup.enter)="addItem()"
 >
  <button class="add-btn" (click)="addItem()">Add a ToDo</button>
  <div class="list">
      <ul>
          <li *ngFor="let item of list">
            <input
            type="checkbox"
            name="isDone"
            [(ngModel)]="item.isDone"
            >
            {{item.value}}
            <button class="btn" (click)="deleteItem(item.id)">Delete</button>
          </li>
      </ul>
 </div>
</div>
